<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .email-form {
            background: #000;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            color: #fff;
        }
        .email-form h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #fff;
        }
        .email-form label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            color: #fff;
        }
        .email-form input, .email-form select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
        }
        .email-form input::placeholder {
            color: #ccc;
        }
        .email-form button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 14px 22px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .email-form button:hover {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <form class="email-form">
        <h2>DEMAND OBSERVERS AT THE BOGUS TRIALS OF ARMENIAN HOSTAGES IN BAKU</h2>
           <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="First Name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name" required>

        <button type="button" onclick="generateMailtoLink()">Send Email</button>
    </form>

    <script>
        const allEmails = ['rzy@mrecic.gov.ar','eazer@mrecic.gov.ar','baku-ob@bmeia.gv.at','azerbaijan@mfa.gov.by','embassy.baku@diplobel.fed.be','bakubrasemb@gmail.com','Embassy.Baku@mfa.bg','chinaemb_az@mfa.gov.cn','cbaku@cancilleria.gov.co','eazerbaiyan@cancilleria.gov.co','croemb.baku@mvep.hr','baku@embassy.mzv.cz','egyptembassybaku@yahoo.com','jaap.ora@mfa.ee','estonia.baku@mfa.ee','presse.bakou-amba@diplomatie.gouv.fr','mission.bku@mfa.gov.hu','amb.baku@mea.gov.in','hoc.baku@mea.gov.in','baku.kbri@kemlu.go.id','info@baku.mfa.gov.il','ambassadorsec@baku.mfa.gov.il','info@bk.mofa.go.jp','baku@fm.gov.jo','baku@mfa.kz','baku@mofa.gov.kw','sec@kuwaitembassy.az','kgembassy.az@mfa.gov.kg','aaqiboverseas@yahoo.com','info@aaqiboverseas.com','amb.az@urm.lt','mwbaku@kln.gov.my','shaheenshah.rahimi.010@gmail.com','shan_rabi@yahoo.com','embazerbaiyan@sre.gob.mx','amb.moroccoaz@gmail.com','bak@minbuza.nl','shaloomjohnson777@gmail.com','emb.baku@mfa.no','parepbaku@mofa.gov.pk','palembaz@gmail.com','Shahidkhan07821@gmail.com','embaperu-baku@rree.gob.pe','baku@mne.pt','serbianembassy.baku@azeurotel.com','press@baku.mfa.gov.il','espanazerbaiyan@gmail.com','ambassaden.baku@gov.se','embassy.rtra@gmail.com','tajembbaku@mfa.tj','consulate.ganja@mfa.gov.tr','consulate.nakhchivan@mfa.gov.tr','embassy.baku@mfa.gov.tr','emb_az@mfa.gov.ua','baku@mofa.gov.ae','bakuemb@mofaic.gov.ae','generalenquiries.baku@fco.gov.uk','office@uzembassy.az'        ];

    function getRandomRecipients(emailArray, numberOfRecipients) {
    const shuffled = emailArray.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, numberOfRecipients);
    }

    function generateMailtoLink() {

    const firstName = document.getElementById("firstName").value; 
    const lastName= document.getElementById("lastName").value;

    const selectedEmails = getRandomRecipients(allEmails, 61);
  if (firstName && lastName){
    const mailtoLink = `mailto:?cc=armorcoalition@gmail.com&bcc=${selectedEmails.join(',')}&subject=Request%20for%20Embassy%20to%20Observe%20Trials%20of%20Armenian%20Detainees%20in%20Azerbaijan&body=Your%20Excellency%2C%0AI%20am%20writing%20to%20you%20as%20a%20concerned%20citizen%20against%20injustice%20everywhere%C2%A0regarding%20the%20trials%20of%20Armenian%20detainees%20in%20Azerbaijan%2C%20including%20prominent%20individuals%20such%20as%20Ruben%20Vardanyan%2C%20whose%20cases%20have%20been%20marred%20by%20significant%20violations%20of%20international%20legal%20standards.%0A%0AThe%20detainees%20face%20numerous%20fabricated%20charges%20under%20circumstances%20that%20suggest%20a%20lack%20of%20impartiality%20and%20adherence%20to%20due%20process.%20Azerbaijan%20has%20repeatedly%20been%20found%20in%20violation%20of%20the%20following%20international%20legal%20standards%3A%20the%20International%20Covenant%20on%20Civil%20and%20Political%20Rights%20%28ICCPR%29%2C%20Article%2014.1%3B%20the%20United%20Nations%20Convention%20Against%20Torture%20%28UNCAT%29%2C%20Article%2015%3B%20and%20the%20European%20Convention%20on%20Human%20Rights%20%28ECHR%29%2C%20Article%206.1.%C2%A0Reports%20from%20Amnesty%20International%2C%20Center%20for%20Truth%20and%20Justice%C2%A0and%20Human%20Rights%20Watch%2C%C2%A0Freedom%20House%C2%A0have%20documented%20systemic%20judicial%20flaws%20in%20Azerbaijan%2C%20including%20coerced%20confessions%20under%20torture%2C%20lack%20of%20transparency%2C%20and%20denial%20of%20adequate%20legal%20representation.%20Jared%C2%A0Genser%2C%20Managing%20Director%20of%20Perseus%20Strategies%2C%C2%A0and%20his%20legal%20team%2C%20who%20are%20defending%20Mr.%20Vardanyan%2C%20have%20similarly%20raised%20alarms%20about%20these%20violations%20and%20denied%20access%20to%20its%20client.%0A%0AIn%20light%20of%20these%20serious%20concerns%2C%20I%20respectfully%20request%20the%20following%20actions%3A%0A%0A1.%20Ensure%20Embassy%20attendance%20at%20the%20trials%20to%20observe%20and%20document%20proceedings%20for%20compliance%20with%20international%20legal%20standards.%0A2.%20Support%20access%20by%20human%20rights%20observers%20based%20in%20the%20state%20of%20your%20Embassy%2C%20including%20journalists%20and%20organizations.%0A3.%20Engage%20diplomatically%20with%20Azerbaijani%20authorities%20to%20advocate%20for%20fair%20trials%2C%20adequate%20legal%20representation%2C%20and%20humane%20treatment%20of%20detainees.%0A%0AThe%20Center%20for%20Truth%20and%20Justice%C2%A0has%20already%20submitted%20a%20request%20to%20observe%20these%20trials%2C%20but%20it%20remains%20unanswered.%20Their%20presence%2C%20along%20with%20other%20international%20monitors%2C%20is%20vital%20to%20ensure%20accountability%20and%20fairness%20in%20these%20proceedings.%0A%0AThank%20you%20for%20your%20attention%20to%20this%20matter.%C2%A0%0AYours%20sincerely%2C%0A${firstName}%20${lastName}`;
window.location.href = mailtoLink;
}else {
alert('Please fill out all fields before sending the email.');
}
    }
    </script>
</body>
</html>
